<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/styles.css" />

    <title>My weather application</title>
</head>

<body>
    <div class="container">
        <header>
            <form id="city-form">
                <input id="enter-input" class="city" type="search" placeholder="Enter a city.." required />
                <input class="find" type="submit" value="Search" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1>Paris</h1>
                    <p>
                        <span id="change-date">Saturday 15:32</span>, moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="weather">
                    <span id="symbol" class="symbol">☀️</span>
                    <span id="unit" class="unit">14</span>
                    <span class="degree">°C</span>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">ShafeeqahJ</a> and is
                <a href="#" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
